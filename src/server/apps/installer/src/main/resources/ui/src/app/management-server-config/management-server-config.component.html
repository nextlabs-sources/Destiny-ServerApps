<form [formGroup]="managementServerConfigForm" (ngSubmit)="formSubmit()">
  <div class="d-flex flex-column align-items-center page-layout-wrapper">
    <div class="col-12 col-xl-6 pt-5 ie-wrapper">
      <div>
        <div class="page-heading text-center">Management Server Connection Details</div>
        <div class="page-sub-heading text-center">
          Please provide the Management Server Location for ICENet
        </div>

        <div class="page-content">
          <div class="d-flex flex-column align-items-center">
            <div class="form-group col-12">
              <div class="row d-flex flex-row justify-content-center align-items-center">
                <label for="hostname" id="hostnameLabel"
                       class="col-form-label installer-form-label col-6 pr-4">Host</label>
                <input type="text" class="form-control col-6" id="hostname" formControlName="mgmtServerHost">
              </div>
            </div>
            <div class="form-group col-12">
              <div class="row d-flex flex-row justify-content-center align-items-center">
                <label for="configServicePort" id="mgmtServicePortLabel"
                       class="col-form-label installer-form-label col-6">Management service port number</label>
                <div class="col-6 pl-0">
                  <input type="number" class="form-control port-field" id="mgmtServicePort"
                         formControlName="mgmtServicePort">
                </div>
              </div>
            </div>
            <div class="form-group col-12">
              <div class="row d-flex flex-row justify-content-center align-items-center">
                <label for="configServicePort" id="configServicePortLabel"
                       class="col-form-label installer-form-label col-6">Configuration
                  service port number</label>
                <div class="col-6 pl-0">
                  <input type="number" class="form-control port-field" id="configServicePort"
                         formControlName="configServicePort">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-bottom-nav [parentForm]="managementServerConfigForm"></app-bottom-nav>
</form>
