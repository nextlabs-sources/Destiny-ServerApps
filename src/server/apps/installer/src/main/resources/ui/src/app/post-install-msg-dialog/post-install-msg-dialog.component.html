<div class="d-flex flex-column w-100">
  <div class="align-self-end close-dialog" (click)="closeDialog()">&times;</div>
  <div class="text-center">
    <div class="page-heading">Configure Control Center</div>
    <div class="pt-1 additional-info">Follow these steps to complete the Control Center installation process.</div>
  </div>
  <div class="d-flex flex-column align-items-center">
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
      <mat-step *ngFor="let step of steps; let index = index">
        <div class="manual-step d-flex flex-column">
          <div class="text-center">
            <div class="page-sub-heading">
              <span *ngIf="steps.length > 1">STEP {{index + 1}}: </span>
              <span [innerHTML]="step.title"></span>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-around align-items-center flex-grow-1">
            <div class="page-content w-100">
              <ng-container *ngComponentOutlet="step.component">
              </ng-container>
            </div>
            <div class="d-flex flex-row justify-content-end w-100">
              <button *ngIf="index > 0" mat-button matStepperPrevious class="accent btn btn-block col-2" >STEP {{index}}</button>
              <button *ngIf="index < steps.length - 1" mat-button matStepperNext class="primary btn btn-block col-2">STEP {{index + 2}}</button>
              <button *ngIf="index === steps.length - 1" (click)="closeDialog()" mat-button class="primary btn col-2 ml-3 mr-3">CLOSE</button>
            </div>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
