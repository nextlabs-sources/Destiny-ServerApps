<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.success.header}">Password Update Success View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <div class="col-8 p-0">
            <div>
                <div class="cc-form-line show-overflow">
                    <span class="cc-form-title" th:text="#{screen.pm.setpassword.updated}"></span>
                </div>
            </div>
            <form method="post" id="form" class="fm-v clearfix" style="margin-left: -5px;" th:action="@{/login}">
                <input id="formCsrfToken" type="hidden" name="csrfToken" th:value="${@csrfProtectionService.getCsrfToken()}"/>
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                <input type="hidden" name="_eventId" value="proceed"/>
                <div class="cc-form-btn-line">
                    <input class="back-to-login-btn" name="continue" accesskey="l"
                           th:value="#{screen.password.setpassword.continue}" value="Continue"
                           tabindex="4" type="submit"/>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
