<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.accountlocked.heading}">Account Locked View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" class="row">
        <div class="col-10 p-0">
            <div>
                <div class="cc-form-line show-overflow">
                    <span class="cc-form-title" th:text="#{screen.accountlocked.heading}">ACCOUNT LOCKED</span>
                </div>
            </div>
            <br/><br/>
            <p th:utext="#{screen.accountlocked.message}" style="text-align: justify;">
                This account has been locked. Please contact the system administrator to regain access.
            </p>
            <div class="cc-form-btn-line">
                <input class="back-to-login-btn"
                       name="cancel"
                       accesskey="c"
                       th:value="#{screen.password.resetpassword.backToLogin}"
                       type="button"
                       onclick="location.href = location.href;" value="CANCEL"/>
            </div>
        </div>
    </div>
</main>
</body>
</html>
