<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.success.header}">Generic Success View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" class="row">
        <div class="col-10 p-0">
            <div>
                <div class="cc-form-line show-overflow">
                    <span class="cc-form-title" th:text="#{screen.success.header}">LOG IN SUCCESSFUL</span>
                </div>
            </div>
            <br/><br/>
            <p th:utext="#{screen.success.success(${authentication.principal.id})}" style="text-align: justify;">You, <strong>username</strong>, have successfully
                logged into the Control Center Central Authentication Service.</p>
            <br/>

            <a class="redirect-text text-decoration-none" style="color:#FFFFFF"  id="logout" th:href="@{/logout}" th:text="#{screen.logout.from.account}">
                LOGOUT
            </a>
            
        </div>
    </div>
</main>
</body>
</html>
