<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=11,EDGE"/>
        <title th:if="${@environment.getProperty('console.install.mode') == 'SAAS'}">
            NextLabs Cloud Authorization Service
        </title>
        <title th:if="${@environment.getProperty('console.install.mode') != 'SAAS'}">
            NextLabs Control Center
        </title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="../static/css/cas.css" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>

        <link th:if="${@environment.getProperty('console.install.mode') == 'SAAS'}" rel="icon" href="../static/saas.ico"
              th:href="@{/saas.ico}" type="image/x-icon"/>
        <link th:if="${@environment.getProperty('console.install.mode') != 'SAAS'}" rel="icon" href="../static/favicon.ico"
              th:href="@{/favicon.ico}" type="image/x-icon"/>

        <!--[if lt IE 9]>
        <script src="../static/js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>
        <![endif]-->
        <script src="../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
        <script src="../static/js/head.min.js" th:src="@{/js/head.min.js}"></script>
        <script th:replace="fragments/scripts"></script>
    </head>
    <body id="cas">

        <!--Background icon on the top right-->
        <div class="top-icon">
            <img src="../static/images/background-icon.png" th:src="@{/images/background-icon.png}"
                 alt="Background Icon"/>
        </div>

        <div>
            <div class="content-container">
                <div class="right-container">
                <!-- Right container-->
                    <div class="image-container">
                        <img class="login-page-image" src="../static/images/login-image.png" th:src="@{/images/login-image.png}"
                            alt="Login image"/>

                        <div>
                            Centralized policy management, visibility, and control
                        </div>
                    </div>
                </div>

                <!--Left container with login details-->
                <div class="login-details-container"  layout:fragment="content" id="content">
                    CAS content will go here
                </div>
            </div>
            
            
        </div>

        <!--Bottom footer-->
        <div class="bottom-footer">
            <div>
                Â© 2007-<span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2019</span> NextLabs Inc. All rights reserved.
            </div>
        </div>

        <!--Background icon on the bottom right-->
        <div class="bottom-icon">
            <img src="../static/images/background-icon.png" th:src="@{/images/background-icon.png}"
                 alt="Background Icon"/>
        </div>
    </body>
</html>
