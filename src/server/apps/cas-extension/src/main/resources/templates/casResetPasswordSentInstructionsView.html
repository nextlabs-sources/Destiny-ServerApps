<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.pm.reset.title}">Reset Password Sent Instructions View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <div class="col-8 p-0">
            <div>
                <div class="cc-form-line show-overflow">
                    <span class="cc-form-title" th:text="#{screen.pm.reset.sent}"></span>
                </div>
            </div>
            <p class="screen-message" th:utext="#{screen.pm.reset.sentInstructions}"></p>
            <br/>
            <div class="cc-form-btn-line">
                <form method="post" id="fm1" class="fm-v clearfix">
                    <input class="back-to-login-btn"
                           name="cancel"
                           accesskey="c"
                           th:value="#{screen.password.resetpassword.backToLogin}"
                           type="button"
                           onclick="location.href = location.href;" value="CANCEL"/>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
